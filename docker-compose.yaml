x-mautic-build:
  &mautic-build
  context: .
  dockerfile: Dockerfile

x-mautic-volumes:
  &mautic-volumes
  - ./mautic/config:/var/www/html/config:z
  - ./mautic/logs:/var/www/html/var/logs:z
  - mautic-cache:/var/www/html/var/cache
  - ./mautic/media/files:/var/www/html/docroot/media/files:z
  - ./mautic/media/images:/var/www/html/docroot/media/images:z
  - ./cron:/opt/mautic/cron:z # Customize cron configuration (incl. scheduled exports)

services:
  db:
    image: mysql:lts
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes: 
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD ping
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - default

  rabbitmq:
    image: rabbitmq:3
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_DEFAULT_VHOST}
    volumes: 
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - default

  mautic_web:
    build: *mautic-build
    image: mautic-custom:latest
    restart: unless-stopped
    links:
      - db:mysql
    ports:
      - 8080:80
    volumes: *mautic-volumes

    environment:
      - DOCKER_MAUTIC_LOAD_TEST_DATA=${DOCKER_MAUTIC_LOAD_TEST_DATA}
    env_file:
      - .mautic_env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -H 'Host: marketing.smiletoai.com' http://127.0.0.1/s/login >/dev/null || exit 1"]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 100
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
      - caddy
    labels:
      caddy: marketing.smiletoai.com
      caddy.reverse_proxy: "{{upstreams 80}}"

  mautic_cron:
    image: mautic-custom:latest
    restart: unless-stopped
    links:
      - db:mysql
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_cron
    env_file:
      - .mautic_env
    depends_on:
      mautic_web:
        condition: service_healthy
    networks:
      - default

  mautic_worker:
    image: mautic-custom:latest
    restart: unless-stopped
    links:
      - db:mysql
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_worker
    env_file:
      - .mautic_env
    depends_on:
      mautic_web:
        condition: service_healthy
    networks:
      - default

  mautic_init:
    image: mautic-custom:latest
    entrypoint: []
    command:
      - /bin/sh
      - -c
      - |
        set -e
        cd /var/www/html
        while [ ! -f config/local.php ]; do
          echo "Waiting for Mautic install (config/local.php)..."
          sleep 5
        done
        while ! su -s /bin/sh www-data -c "php bin/console dbal:run-sql 'SELECT 1' --env=prod" >/dev/null 2>&1; do
          echo "Waiting for DB schema..."
          sleep 5
        done
        echo "Fixing cache/log ownership..."
        chown -R www-data:www-data var/cache var/logs var/tmp config docroot/media/images docroot/media/files || true
        echo "Clearing cache before plugin reload..."
        su -s /bin/sh www-data -c "php bin/console cache:clear --env=prod --no-warmup"
        rm -rf var/tmp/twig/* || true
        echo "Reloading plugins (including AmazonSesBundle)..."
        su -s /bin/sh www-data -c "php bin/console mautic:plugins:reload --env=prod"
        echo "Clearing cache after plugin reload..."
        su -s /bin/sh www-data -c "php bin/console cache:clear --env=prod --no-warmup"
        rm -rf var/tmp/twig/* || true
    env_file:
      - .mautic_env
    volumes: *mautic-volumes
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    networks:
      - default

volumes:
  mysql-data:
  rabbitmq-data:
  mautic-cache:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME}-docker
  caddy:
    external: true
